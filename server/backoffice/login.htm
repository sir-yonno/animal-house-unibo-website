<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script type="module" crossorigin src="/assets/index.5a7871a1.js"></script>
    <link rel="stylesheet" href="/assets/index.405257e6.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row justify-content-center m-5 p-5">
                <div class="col-8">
                    <h1>Effettua il login</h1>
                    <form action="/backoffice/login" method="POST" id="login">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" aria-describedby="usernameHelp">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script>
        $(document).ready(()=>{
            $("#login").submit(function(event){
                var formval = {
                    username: $("#username").val(),
                    password: $("#password").val()
                }
                console.log(formval);
                $.ajax({
                    url : "/backoffice/login",
                    type: "POST",
                    dataType: 'json',
                    processData: false,
                    contentType: 'application/json',
                    data:JSON.stringify(formval),
                    success: (data)=>{
                        if(data.response){
                            window.location="/backoffice/home";
                        }else{
                            alert(`User not found!`);
                        }

                    }
                });
                event.preventDefault();
            });
        });
    </script>
</body>
</html>
